<!DOCTYPE html>
<html>
<head>
    <title>Login Page</title>
    <style>
        body {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 0;
  display: flex;
  align-items: center;
  justify-content: center;
  height: 100vh;
  background-color: #f1f1f1;
}

.container {
  width: 600px;
  padding: 20px;
  background-color: #ffffff;
  border-radius: 5px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
  /* border: 2px solid red; */
  align-items: center;
  padding-right: 20px;
}

h2 {
  margin-top: 0;
  text-align: center;
  font-size: 24px;
  color: #333333;
}

.form-group {
  margin-bottom: 20px;
}

.form-group label {
    margin: auto;
  display: block;
  margin-bottom: 5px;
  font-weight: bold;
  color: #333333;
}

.form-group input {
  width: 95%;
  padding: 10px;
  border: 1px solid #cccccc;
  border-radius: 4px;
  transition: border-color 0.3s ease;
  margin-right: 20px;
}

.form-group input:focus {
  outline: none;
  border-color: rgb(238,17,29);
}

.form-group button {
  padding: 10px 20px;
  background-color: rgb(238,17,29);
  color: #ffffff;
  border: none;
  border-radius: 4px;
  cursor: pointer;
  transition: background-color 0.3s ease;
}

.form-group button:hover {
  background-color: #45a049;
}

.form-group button:active {
  background-color: #3e8e41;
}

    </style>
</head>
<body>
    <div class="container">
        <h2>Login</h2>
        <form id="loginForm">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div>
                <input type="radio" id="adminOption" name="userType" value="admin">
                <label for="adminOption">Login as Admin</label><br>
                <input type="radio" id="customerOption" name="userType" value="customer" checked>
                <label for="customerOption">Login as Customer</label><br><br>
            </div>
            <div class="form-group">
                <button type="submit">Login</button>
            </div>
        </form>
    </div>

    <script>
        document.getElementById("loginForm").addEventListener("submit", function(event) {
            event.preventDefault();
            
            // Get form values
            var email = document.getElementById("email").value;
            var password = document.getElementById("password").value;
            var userType = document.querySelector('input[name="userType"]:checked').value;

    
            // Create login data object
            var loginData = {
                email: email,
                password: password
            };
    
            // Send POST request to login endpoint
            fetch("http://localhost:5000/login", {
    method: "POST",
    headers: {
        "Content-Type": "application/json"
    },
    body: JSON.stringify(loginData)
})
.then(function(response) {
    if (response.ok) {
        return response.json();
    } else {
        throw new Error("Error: " + response.status);
    }
})
.then(function(data) {
    // Store the UserID in localStorage
    console.log(data)
    localStorage.setItem("userId", data.id);
    
    alert("Login successful");

    // Redirect to the appropriate page based on user type (admin/customer)
    if (userType === "admin") {
        window.location.href = "admin.html";
    } else {
        window.location.href = "index.html";
    }
})
.catch(function(error) {
    console.log(error);
    alert("Invalid email or password");
});

        });
    </script>
    
</body>
</html>
