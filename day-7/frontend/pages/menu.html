<!DOCTYPE html>
<html>

<head>
    <title>Menu</title>
    <link rel="stylesheet" type="text/css" href="../styles/menu.css">
</head>

<body>

    <section class="menu-section">
        <div class="menu-left">
            <h2>Menu</h2>
            <div id="dish-list"></div>
        </div>
        <div class="menu-right">
            <div class="menu-right">
                <h2>Cart</h2>
                <table id="cart-table">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Price</th>
                            <th>Quantity</th>
                            <th>Total</th>
                        </tr>
                    </thead>
                    <tbody id="cart-items">
                        <!-- Cart items will be dynamically added here -->
                    </tbody>
                </table>
            </div>
        </div>
    </section>

</body>

</html>
<script src="../scripts/menu.js"></script>
