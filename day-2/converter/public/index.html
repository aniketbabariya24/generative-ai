<!DOCTYPE html>
<html>
<head>
  <title>DiveX Converter</title>
  <link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
  <div class="navbar">
    <h1>DiveX Converter</h1>
    <div class="section">
        <label for="fromLanguage">From Language:</label>
        <select id="fromLanguage">
          <option value="java">Java</option>
          <option value="python">Python</option>
          <option value="cpp">C++</option>
          <option value="javascript">JavaScript</option>
        </select>
      </div>
      <div class="section">
        <label for="toLanguage">To Language:</label>
        <select id="toLanguage">
          <option value="java">Java</option>
          <option value="python">Python</option>
          <option value="cpp">C++</option>
          <option value="javascript">JavaScript</option>
        </select>
      </div>
    <button id="convertButton">Convert</button>
    <button id="debugButton">Debug</button>
    <button id="checkButton">Check Quality</button>
  </div>
  <div class="container">
   
    <div class="section-left">
      <label for="input">Input Code:</label>
      <textarea id="input" rows="10"></textarea>
    </div>
    <div class="section-right">
      
     <div id="d" style="display: flex; justify-content: space-between;">
      <label for="output">Converted Code: </label>
      <button id="copyButton">Copy</button>
     </div>
      <textarea id="output" rows="10" readonly>
      </textarea>
    </div>
  </div>

  <script src="./main.js"></script>
</body>
</html>
